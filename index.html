<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avghtix - 个人网站</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --background-color: rgba(255, 255, 255, 0.9);
            --dark-background: #1a1a1a;
            --dark-text: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--dark-background);
            color: var(--dark-text);
        }

        .container {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s;
            margin: auto;
        }

        .dark-mode .container {
            background-color: rgba(40, 40, 40, 0.9);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .dark-mode h1 {
            color: var(--primary-color);
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .dark-mode p {
            color: var(--dark-text);
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .top-right-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
        }

        .top-right-button:hover {
            background-color: #34495e;
        }

        .top-left-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            margin-top: 2rem;
            color: white;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #clock {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .self-intro {
            margin-bottom: 2rem;
            font-style: italic;
            color: var(--secondary-color);
        }

        .dark-mode .self-intro {
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="button top-left-button">切换主题</button>
    <div id="clock"></div>
    <div class="container">
        <h1>欢迎来到我的个人网站</h1>
        <p class="self-intro">探索、创新、分享 - 托管于GitHub Pages</p>
        <div class="button-row">
            <a href="mailto:email@avghtix.link" class="button">联系我</a>
            <a href="https://github.com/Avghtix" class="button">GitHub</a>
            <a href="https://discord.gg/3uXnqzPfU5" class="button">Discord</a>
        </div>
    </div>
    <a href="https://avghtix.github.io" class="button top-right-button">返回个人主页</a>
    <footer>
        Copyright © 2024 Avghtix Inc. All rights reserved.
    </footer>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>
</html>
